<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Test.css">
        <script src="Test.js"></script>
    </head>
    <body>


        <div class="chest">
    <div class="chest-header">
        <img src="chest-image.jpg" alt="Chest Image">
        <h3>Chest Name</h3>
    </div>
    <ul class="item-list">
        <li class="item">
            <span class="dot"></span>
            <img src="item1.jpg" alt="Item 1">
            <span>Item 1</span>
        </li>
        <li class="item">
            <span class="dot"></span>
            <img src="item2.jpg" alt="Item 2">
            <span>Item 2</span>
        </li>
        <li class="item">
            <span class="dot"></span>
            <img src="item3.jpg" alt="Item 3">
            <span>Item 3</span>
            <span class="alternative">
                <img src="item3-alt1.jpg" alt="Item 3 Alternative 1">
                <span>Item 3 Alternative 1</span>
            </span>
            <span class="alternative">
                <img src="item3-alt2.jpg" alt="Item 3 Alternative 2">
                <span>Item 3 Alternative 2</span>
            </span>
        </li>
        <li class="item">
            <span class="dot"></span>
            <img src="item4.jpg" alt="Item 4">
            <span>Item 4</span>
        </li>
        <li class="item">
            <span class="dot"></span>
            <img src="item5.jpg" alt="Item 5">
            <span>Item 5</span>
            <span class="alternative">
                <img src="item5-alt1.jpg" alt="Item 5 Alternative 1">
                <span>Item 5 Alternative 1</span>
            </span>
            <span class="alternative">
                <img src="item5-alt2.jpg" alt="Item 5 Alternative 2">
                <span>Item 5 Alternative 2</span>
            </span>
        </li>
    </ul>
</div>

        
        
    </body>
</html>
